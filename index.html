<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherent - the recursive company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2d5a3d;
            font-family: 'Courier Prime', monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
        }
        
        .text-content {
            text-align: left;
        }
        
        h1 {
            font-size: 48px;
            font-weight: normal;
            margin-bottom: 8px;
        }
        
        p {
            font-size: 18px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="inherent_logo.svg" alt="inherent logo">
        
        <div class="text-content">
            <h1>inherent</h1>
            <p>the recursive company</p>
        </div>
    </div>
</body>
</html>
